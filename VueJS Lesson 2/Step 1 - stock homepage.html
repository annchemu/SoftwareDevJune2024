<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Shop App</title>
  <link href="style.css" rel ="stylesheet"/>
</head>
<body>
  <div id="app">
    <h1>My Candy Shop</h1>
    <div class="center">
        <img v-bind:src="image" width="500" height="300">
    </div>
    <div class="center">
        <a :href="url">Vue JS Practice</a>
    </div>
    <div class="center">
        <ul>
            <li v-for="(item, index) in stockDetails">
                <p>{{ item.itemName }}</p> 
                <span>Price: {{ item.itemPrice }}</span> 
                <span> Quantity: {{ item.itemQuantity }}</span>
                <span v-if = "item.itemQuantity < 10"> (Running Low!) </span>
            </li>
        </ul> 
    </div>
  </div>

</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>

  const app = Vue.createApp({
    data() {
      return {
        message: "Hello World!",
        product: 'Sweets',
        image: 'vinicius-amnx-amano-dbOV1qSiL-c-unsplash.jpg',
        url: 'https://www.vuejs.org/',
        //simple array demo
        stock: ["Sweets", "Lollipop", "Chocolates", "Chewing Gum"],
        //Object demo
        stockDetails : [
            {
                itemNumber: 1,
                itemName : "Sweets",
                itemPrice : 5,
                itemQuantity : 30,
                itemImage: 'customerbox-aXq1oCCjlVM-unsplash.jpg'
            },
            {
                itemNumber: 27466,
                itemName : "Lollipop",
                itemPrice : 10,
                itemQuantity : 4,
                itemImage: 'jamie-albright-AHF_ZktTL6Q-unsplash.jpg'
            }
        ],
        totalStock: 100
      }
    }
  })

 app.mount('#app')

</script>
</html>
